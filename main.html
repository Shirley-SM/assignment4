<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Painter</title>
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/545cb5ea2d.js" crossorigin="anonymous"></script>
</head>

<body>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <body>
        <div id="sidebar">
            <div class="colorButton">
                <input type="color" id="colorpicker" value="#ffe6ff" class="colorpicker">
            </div>

            <div class="toolsButtons">
                <div class="btn">
                    <button id="eraser">
                    <img src="https://d29fhpw069ctt2.cloudfront.net/icon/image/39177/preview.png" alt="eraser" style="width:80px;">
                </button></div>
                <div class="btn">
                    <button id="clear"><img src="https://icons-for-free.com/iconfiles/png/512/trash+bin+icon-1320086460670911435.png" alt="eraser" style="width:80px;"></button>
                </div>
                <div class="buttonSize">
                    Brush Size (<span id="showSize">5</span>)
                    <input type="range" min="1" max="50" value="5" step="1" id="controlSize">
                </div>
            </div>
            <div class="canvasSize">
                <h3>Canvas</h3>
                <div class="input-group">
                    <span class="input-group-addon">Width</span>
                    <input type="number" id="sizeX" placeholder="sizeX" value="900" class="size">
                </div>
                <div class="input-group">
                    <span class="input-group-addon">Height</span>
                    <input type="number" id="sizeY" placeholder="sizeY" value="600" class="size">
                </div>
                <input type="button" value="Update" id="canvasUpdate">
            </div>

        </div>
    </body>
    <script src="main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
